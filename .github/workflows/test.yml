on: pull_request
name: Test
jobs:
  test:
    strategy:
      matrix:
        rust-toolchain: [1.66.1]
        platform: [ubuntu-20.04]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust-toolchain }}
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    - name: Install fmt
      run: rustup component add rustfmt
      shell: bash
    - name: Install clippy
      run: rustup component add clippy
      shell: bash
    - name: Install audit
      run: cargo install cargo-audit
      shell: bash
    - name: Install deps
      run: sudo apt-get update && sudo apt-get install -y make g++ libssl-dev libzmq3-dev qtbase5-dev libboost-dev
    - name: fmt
      run: cargo fmt --check
      shell: bash
    - name: build
      run: RUSTFLAGS="-D warnings" make
      shell: bash
    - name: check
      run: RUSTFLAGS="-D warnings" make check
      shell: bash
    - name: cargo bench --no-run
      run: RUSTFLAGS="-D warnings" cargo bench --no-run
      shell: bash
    - name: clippy
      run: cargo clippy -- -D warnings
      shell: bash
    - name: audit
      run: cargo audit
      shell: bash
