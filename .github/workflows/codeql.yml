name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '21 13 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: 'ubuntu-latest'
    container: fanout/build-base:latest
    timeout-minutes: 15
    permissions:
      # required for all workflows
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: true
      matrix:
        include:
        - language: c-cpp
          build-mode: manual
        - language: javascript-typescript
          build-mode: none
        - language: python
          build-mode: none
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Cache
      uses: Swatinem/rust-cache@v2
      with:
        shared-key: "codeql"
    - if: matrix.build-mode == 'manual'
      shell: bash
      env:
        CPP_BUILD_DIR: ${{ github.workspace }}/cppbuild
      run: echo "${{ env.CPP_BUILD_DIR }}" && cargo check --no-default-features --features do-qmake
    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
    - if: matrix.build-mode == 'manual'
      shell: bash
      env:
        CPP_BUILD_DIR: ${{ github.workspace }}/cppbuild
      run: cargo build --no-default-features --features do-cpp-build
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
