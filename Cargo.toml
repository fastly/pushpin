[package]
name = "pushpin"
version = "1.35.0-dev"
authors = ["Justin Karneges <justin@karneges.com>"]
edition = "2018"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[dependencies]
base64 = "0.12"
clap = { version = "2.33", features = ["wrap_help"] }
libc = "0.2"
log = "0.4"
rustls = "0.19"
rustls-native-certs = "0.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
slab = "0.4"
webpki = "0.21"
zmq = "0.9"

[lib]
crate-type = ["rlib", "staticlib"]
